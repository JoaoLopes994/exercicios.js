        <script>
                function testaIdadeBeber(idadeUser, idadeBeber) {

                        return 'Você pode consumir bebida alcoólica?';

                }
                var bebida = prompt(testaIdadeBeber(25, 18) );

                document.write('<br>');
                testaIdadeBeber(document.write(idadeUser,idadeBeber));
